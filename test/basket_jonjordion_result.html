<html>
<head>
    <link rel="stylesheet" href="jonjordion.css" type="text/css" media="screen">
</head>
<body>
<h1>Simple Arithmetic</h1>

<h2>Sum</h2>
<table data-execute="sum">
    <tr>
        <th>Operand 1</th>
        <th>Operand 2</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>0</td>
        <td>1</td>
        <td style="background-color: green;">1</td>
    </tr>
    <tr>
        <td>5</td>
        <td>3</td>
        <td style="background-color: green;">8</td>
    </tr>
    <tr>
        <td>4</td>
        <td>-1</td>
        <td style="background-color: red;">expected 2 but was 3</td>
    </tr>
</table>

<h2>Sub</h2>
<table data-execute="sub">
    <tr>
        <th>Operand 1</th>
        <th>Operand 2</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>2</td>
        <td>1</td>
        <td style="background-color: green;">1</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td style="background-color: green;">-1</td>
    </tr>
</table>
</body>
</html>
